<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <!-- plain css Link-->
    <link rel="stylesheet" href="style.css">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header Section -->
        <header>
                <h1 class="text-center text-5xl mb-8 text-purple-500 font-bold">Monthly income and Cost</h1>
        </header>
    <main>
        <!-- Calculate Section  -->
        <section>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="ml-6">
                    <img src="money-pic.png" alt="">
                </div>

                <!-- Calculations section-->
                <div class="bg-gray-200 ">
                    <div>
                        <!-- income feild  -->
                        <h1 class="text-center font-semibold text-3xl">Income</h1>
                        <div class="flex flex-row mx-8 mt-4 gap-4">
                        <h3 class="font-semibold text-2xl list">Salary :</h3>
                        <input id="salary" class="input" type="text">
                        </div>
                    </div>
                    <!-- costing feild  -->
                    <h1 class="text-center font-semibold text-3xl mt-4">Expenses</h1>
                    <div class="flex flex-row mx-8 mt-4 gap-4">
                        <h3 class="font-semibold text-2xl list">Food :</h3>
                        <input id="foodFeild" class="input" type="text">
                        </div>

                        <div class="flex flex-row mx-8 mt-4 gap-4">
                        <h3 class="font-semibold text-2xl list">Rent :</h3>
                        <input id="rentFeild" class="input" type="text">
                        </div>

                        <div class="flex flex-row mx-8 mt-4 gap-4 content-center">
                        <h3 class="font-semibold text-2xl gap-4 list">Clothes :</h3>
                        <input id="clothesFeild" class="input" type="text">
                        </div>
                        
                        <button id="calculate" class="Calculate-button font-bold">Calculate</button>

                        <h1 class="text-center font-semibold text-3xl mt-4 mb-2">Total Expenses : <span id="totalExpenses">0</span> </h1>

                        <h1 class="text-center font-semibold text-3xl mt-4">Balance : <span id="balance">0</span></h1>

                        <!-- Saving Feild  -->

                        <div class="flex flex-row mx-8 mt-4 gap-4 content-center">
                            <h3 class="font-semibold text-2xl gap-4 list">Save</h3>
                            <input id="savingField" class="saving-field" type="text">
                        
                            <p class="font-bold">%</p>
                            <button id="savings" class="save-button">Save</button> <br>
                        </div>
                            <h1 class="text-center font-semibold text-3xl mt-4 mb-2">Saving Amount : <span id="save-amount">0</span></h1>

                        <h1 class="text-center font-semibold text-3xl mt-4 mb-2">Remaining : <span id="aftersave">0</span></h1>

                </div>
            </div>
        </section>
    </main>
      <script src="app.js"></script>
</body>
</html>
